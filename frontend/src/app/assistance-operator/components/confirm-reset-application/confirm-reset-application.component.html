<h2 mat-dialog-title>Reset Application</h2>
<div mat-dialog-content>
  <p>Do you want to reset the application?
    The application will return to its initial state.
  </p>
</div>
<div mat-dialog-actions class="button-wrapper">
  <button (click)="resetApplication()" mat-raised-button>Reset Application</button>
  <button (click)="close()" mat-raised-button>Cancel</button>
</div>
